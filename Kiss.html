<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #image-container {
            cursor: pointer;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="kiss-image" src="456.png" alt="Kiss1">
    </div>
    <script>
        document.getElementById('image-container').addEventListener('click', function() {
            var img = document.getElementById('kiss-image');
            if (img.src.includes('123.png')) {
                img.src = '456.png';
            } else {
                img.src = '123.png';
            }
        });
    </script>
</body>
</html>
